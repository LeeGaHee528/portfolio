<body>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div style="background-image:url(pages/cover.jpg)"></div>

				<div style="background-image:url(pages/page4_1.jpg)"></div>
				<div style="background-image:url(pages/page5.jpg)"></div>
				<div style="background-image:url(pages/page5_1.jpg)"></div>
				<div style="background-image:url(pages/page6.jpg)"></div>
				<div style="background-image:url(pages/page6_1.jpg)"></div>

			</div>
		</div>
	</div>


	<script type="text/javascript">

		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
				// Width

				width: 918,

				// Height

				height: 646,

				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['../../lib/turn.js'],
			nope: ['../../lib/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});

	</script>

</body>
